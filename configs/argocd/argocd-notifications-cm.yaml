    webhook:
      events-aggregator:
        method: POST
        path: /
        body: |
          { "appname": "{{.app.metadata.name}}",
            "deploymentid": "{{ .app.metadata.labels.deploymentid }}",
            "appversion": "{{ .app.metadata.labels.appversion }}",
